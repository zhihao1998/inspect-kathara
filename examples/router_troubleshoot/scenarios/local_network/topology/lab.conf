# Router Troubleshooting Lab Configuration
# Simple 3-node topology: pc1 <-> router <-> pc2

LAB_NAME="Router Troubleshooting - Local Network"
LAB_DESCRIPTION="Diagnose and fix router misconfiguration preventing connectivity"
LAB_VERSION="1.0"
LAB_AUTHOR="Open Telco"

# Management machine (where agent runs)
# Connected to both networks to access all machines
management[0]="lan1"
management[1]="lan2"

# PC1 configuration
# eth0 connected to lan1
pc1[0]="lan1"

# Router configuration
# eth0 connected to lan1 (pc1's network)
# eth1 connected to lan2 (pc2's network)
router[0]="lan1"
router[1]="lan2"

# PC2 configuration
# eth0 connected to lan2
pc2[0]="lan2"

# Image configuration
pc1[image]="kathara/base"
pc2[image]="kathara/base"
router[image]="kathara/frr"
